<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>PaisaByte</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="navbar container">
        <a href="">
          <h2 class="logo">PaisaByte</h2>
        </a>

        <div class="menu" id="menu">
          <ul class="list">
            <li class="list-item">
              <a href="#" class="list-link">Home</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="main-app">
      <div class="parent">
        <div class="div-lable">
          <h2>Enter the trades below</h2>
        </div>
        <div class="trade-list-wrapper">
          <ul class="trade-list">
            <li class="trade-item-row">
              <p class="trade-tag">Trade 1</p>
              <input
                type="number"
                placeholder="Quantity"
                class="trade-input qty-1"
              />
              <input
                type="number"
                placeholder="Price"
                class="trade-input price-1"
              />
            </li>
            <li class="trade-item-row">
              <p class="trade-tag">Trade 2</p>
              <input
                type="number"
                placeholder="Quantity"
                class="trade-input qty-2"
                required
              />
              <input
                type="number"
                placeholder="Price"
                class="trade-input price-2"
              />
            </li>
          </ul>
          <div class="add-child">
            <button class="btn btn-add-row" id="btn-add-trade" role="button">
              Add Row
            </button>
          </div>
        </div>
        <div class="bottom-buttons-wrapper">
          <button class="btn btn-control btn-clear" role="button">Clear</button>
          <button class="btn btn-control btn-reset" role="button">Reset</button>
        </div>
        <div class="trade-calc-wrapper">
          <div class="trade-calc">
            <div class="trade-avg-wrapper">
              <p class="trade-avg-lable">average</p>
              <h3 class="trade-avg">----</h3>
            </div>
            <div class="trade-summary">
              <p class="total-label">
                Total Quantity : <span class="total-qty">---</span>
              </p>
              <p class="total-label">
                Total Value : <span class="total-value">---</span>
              </p>
            </div>
            <button class="trade-calc-btn">Calculate</button>
          </div>
        </div>

        <div class="div5"></div>
        <div class="div6"></div>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
